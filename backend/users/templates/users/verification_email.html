<!DOCTYPE html>
<html>
<head>
    <style>
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: #8B5CF6;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <h2>Welcome to InBlock AI!</h2>
    <p>Your verification code is:</p>
    <p class="verification-code">{{ code }}</p>
    <p>Or click the button below to verify your email:</p>
    <a href="{{ verification_url }}" style="background-color: #8B5CF6; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
        Verify Email
    </a>
    <p>This code will expire in 24 hours.</p>
    <p>Once verified, you'll be added to our waiting list for full access to InBlock AI's features.</p>
</body>
</html>
